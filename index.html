<script>
const cors = 'https://cors-anywhere.herokuapp.com/'; // use cors-anywhere to fetch api data
const url = 'http://data.nhi.gov.tw/Datasets/Download.ashx?rid=A21030000I-D50001-001&l=https://data.nhi.gov.tw/resource/mask/maskdata.csv'; // origin api url

/** fetch api by origin url */
axios.get(url)
  .then((response) => {
    const msg = response.data;
    },
    (error) => {
    }
  );

/** fetch api url by cors-anywhere */
axios.get(`${cors}${url}`)
  .then((response) => {
    const msg = response.data;	
	
				var employee_data = response.data.split(/\r?\n|\r/);
				var table_data = '<table class="table table-bordered table-striped" border="1">';
				for(var count = 0; count<employee_data.length; count++)
				{
					var cell_data = employee_data[count].split(",");
					table_data += '<tr>';
					for(var cell_count=0; cell_count<cell_data.length; cell_count++)
					{
						if(count === 0)
						{
							table_data += '<th>'+cell_data[cell_count]+'</th>';
						}
						else
						{
							if(cell_data[cell_count].indexOf("臺南") >= 0 ){
								table_data += '<td><img src="dist/mask.png" width=50 height=50><b><font color="blue">'+cell_data[cell_count]+'</font></b></td>';
							}else if(cell_data[cell_count].indexOf("台南") >= 0 ){
								table_data += '<td><img src="dist/mask.png" width=50 height=50><b><font color="blue">'+cell_data[cell_count]+'</font></b></td>';
							}else{
								table_data += '<td>'+cell_data[cell_count]+'</td>';
							}	
						}

					}
					table_data += '</tr>';
				}
				table_data += '</table>';
				$('#employee_table').html(table_data);

    
  },
    (error) => {
    }
  );
  
  
</script>
